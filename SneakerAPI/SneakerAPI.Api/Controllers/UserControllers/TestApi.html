<body>
<script>
async function login() {
    const response = await fetch('https://localhost:7056/Client/api/Account/login', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ email: "0368154633a@gmail.com", password: "Txhoang11!" })
    });

    const data = await response.json();
    if (response.ok) {
        console.log("üìå Token received:", data.token); // Check token here
        localStorage.setItem("jwtToken", data.token);
        getCurrentUsername();
    } else {
        console.error("‚ùå Login failed:", data.message);
    }
}

async function getCurrentUsername() {
    const token = localStorage.getItem("jwtToken");
    console.log("üìå Token sent:", token); // Debug token before sending request

    try {
        const response = await fetch("https://localhost:7056/Client/api/Account/HEHE", {
            method: "GET",
            headers: {
                "Authorization": `Bearer ${token}`,
                "Content-Type": "application/json"
            }
        });

        if (!response.ok) {
            const errorText = await response.text();
            throw new Error(`‚ùå HTTP ${response.status}: ${errorText}`);
        }

        const data = await response.json();
        console.log("‚úÖ Logged-in username:", data);
    } catch (error) {
        console.error("‚ùå Error:", error.message);
    }
}

login();

</script>    
</body>
